<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator geograficzny</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

	<div class="container-s m-4">

		<p class="display-6">Kalkulator geograficzny</p>
		<hr>

		<div class="row my-5 justify-content-center gap-5 row-gap-4">

			<div class="col-auto">
				<div class="container-sm p-0 border">
					<div class="m-0 p-3 border-start border-primary border-2">
						<h3 class="fw-light">Pierwszy adres:</h3>

						<div class="input-group my-3">
							<input class="form-control border-dark-subtle" type="text" id="input1" placeholder="Wyszukaj adres..." onkeydown="(event.key == 'Enter') ? szukaj('input1', 'output1', 'town1') : '' ">
							<button class="btn btn-light border-dark-subtle" onclick="szukaj('input1', 'output1', 'town1')">
								<i class="bi bi-search"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="container-sm my-3 p-0 border" style="display: none;">
					<div class="output my-0 p-3 border-start border-primary border-2" id="output1"></div>
				</div>
			</div>
			
			<div class="col-auto">
				<div class="container-sm p-0 border">
					<div class="m-0 p-3 border-start border-primary border-2">
						<h3 class="fw-light">Drugi adres:</h3>
						
						<div class="input-group my-3">
							<input class="form-control border-dark-subtle" type="text" id="input2" placeholder="Wyszukaj adres..." onkeydown="(event.key == 'Enter') ? szukaj('input2', 'output2', 'town2') : '' ">
							<button class="btn btn-light border-dark-subtle" onclick="szukaj('input2', 'output2', 'town2')">
								<i class="bi bi-search"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="container-sm my-3 p-0 border" style="display: none;">
					<div class="output m-0 p-3 border-start border-primary border-2" id="output2"></div>
				</div>
			</div>
		
		</div>


		<div class="row justify-content-center">
			<div class="col-auto">
				<button class="btn btn-primary" id="obliczButton" style="display: none;" onclick="obliczOdleglosc()">Oblicz odległość</button>
			</div>
		</div>
		
		<div class="row justify-content-center">
			<div class="col-auto">
				<div class="container-fluid m-4 mx-auto p-3 border" id="calculationOutput" style="display: none;">
					<p class="h3 fw-light">Odległość między </p>
					<p class="h4 my-3" id="town1"></p>
					<p class="h3 fw-light"> a </p>
					<p class="h4 my-3" id="town2"></p>
					<span class="h3 fw-light"> wynosi </span>
					<span class="h4 mx-2" id="kmOutput"></span>
					<span class="h3 fw-light"> km</span>
				</div>
			</div>
		</div>
	</div>


	<script src="./script.js"></script>
	
</body>
</html>
